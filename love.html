<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Promise ❤️</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .heart {
      font-size: 52px;
      margin-bottom: 10px;
      animation: beat 1.1s infinite;
    }

    h1 {
      font-size: 26px;
      color: #ff4d6d;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    span {
      color: #ff4d6d;
      font-weight: 600;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    /* Extra small phones */
    @media (max-width: 360px) {
      h1 { font-size: 22px; }
      p  { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>My Promise</h1>
    <p>
      I will <span>never let you go</span>.<br>
      I will <span>never break your heart</span>.<br>
      No matter what,<br>
      I’m always here for you.
    </p>
  </div>
</body>
</html>
